<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glossaire Digital Learning - Avenir Conseil</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="logo">
    <a href="index.html">
      <img src="logo.png" alt="Logo">
    </a>
  </div>
  <h1>Glossaire Digital Learning</h1>
  <section class="search-container">
    <div id="search-wrapper">
      <input type="text" id="search" placeholder="Rechercher un terme..." />
      <span class="clear-btn">×</span>
    </div>
    <div>
      <p>La recherche supporte les expressions régulières. <a href="instructions.html">En savoir plus</a></p>
      <label for="search-definitions">
        <input type="checkbox" id="search-definitions" />
        Inclure les définitions dans la recherche
      </label>
    </div>
  </section>
  <section>
  <div id="clear-tag-container" style="display: none;">
    <button id="clear-tag-btn">Effacer le filtre par tag</button>
  </div>
  <div id="tags"></div>
  <div id="alphabet-links"></div>
  <div id="results"></div>
  <button id="scrollTopBtn" title="Rechercher">
    <img src="find.png" alt="Recherche">
  </button>
  </section>
  <script src="script.js"></script>
</body>

<footer>
  <div>
    <p>Made with ♥ by Dorian</p>
  </div>
</footer>

</html>
